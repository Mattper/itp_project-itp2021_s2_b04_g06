<div class="payment-main">
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-lg-11 container-fluid m-5">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <h3 class="w-100 font-weight-bold text-black-50" id="employeeTitle">Employee Salary
                                    Management</h3>

                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col" id="payID">
                                            <div class="form-group">
                                                <label><strong>Payment ID</strong></label>
                                                <input id="paymentID"
                                                       class="form-control"
                                                       type="text"
                                                       placeholder="P1"
                                                       name="employeeID"
                                                       disabled
                                                >
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Employee ID</strong></label>
                                                <input id="employeeID"
                                                       class="form-control"
                                                       type="text"
                                                       placeholder="EMP1"
                                                       name="employeeID"

                                                >
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Employee Name</strong></label>
                                                <input
                                                        id="employeeName"
                                                        class="form-control"
                                                        type="text"
                                                        placeholder="Name"
                                                        name="employeeName">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong> Position </strong></label>
                                                <input
                                                        id="employeePosition"
                                                        class="form-control"
                                                        type="text"
                                                        placeholder="Position"
                                                        name="employeePosition">
                                            </div>
                                        </div>


                                    </div>
                                    <div id="payFields">
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label><strong>Earning</strong></label>
                                                    <input id="earning"
                                                           class="form-control"
                                                           type="text"
                                                           placeholder="Basic Salary.."
                                                           name="earning"
                                                    >
                                                </div>
                                            </div>

                                            <div class="col">
                                                <div class="form-group">
                                                    <label><strong>Deduction</strong></label>
                                                    <input
                                                            id="deduction"
                                                            class="form-control"
                                                            type="text"
                                                            placeholder="Others"
                                                            name="deduction">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label><strong> Amount(Rs.) </strong></label>
                                                    <input
                                                            id="amount"
                                                            class="form-control"
                                                            type="text"
                                                            placeholder="500000"
                                                            name="amount">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <section id="empSection">
                                        <div class="form-group mb-2 p-3" style="text-align: center">
                                            <button type="button" class="btn btn-outline-success ml-2" id="btnEmpSave">
                                                Save
                                            </button>
                                            <button type="button" class="btn btn-outline-warning ml-2"
                                                    id="btnEmpUpdate">
                                                Update
                                            </button>
                                            <button type="button" class="btn btn-outline-danger ml-2" id="btnEmpDelete">
                                                Delete
                                            </button>
                                            <button type="button" class="btn btn-outline-info ml-2" id="btnEmpSearch">
                                                Search
                                            </button>
                                            <button type="button" class="btn btn-outline-primary ml-2 "
                                                    id="btnEmpGetAll">Get
                                                All
                                            </button>
                                            <button type="button" class="btn btn-success  ml-5" id="btnViewPayment">
                                                <i class="fas fa-angle-double-right"></i> View Payment</i>
                                            </button>
                                        </div>

                                        <div class="form-row">
                                            <table class="table table-hover">
                                                <thead class="text-dark table-primary">
                                                <tr>
                                                    <th scope="col">Employee ID</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Position</th>
                                                </tr>
                                                </thead>
                                                <tbody class="employeeTbody">
                                                </tbody>
                                            </table>

                                        </div>
                                    </section>

                                    <section id="paymentSection">
                                        <div class="form-group mb-2 p-3" style="text-align: center">
                                            <button type="button" class="btn btn-outline-success ml-2" id="btnPaySave">
                                                Save
                                            </button>
                                            <button type="button" class="btn btn-outline-warning ml-2"
                                                    id="btnPayUpdate">
                                                Update
                                            </button>
                                            <button type="button" class="btn btn-outline-danger ml-2" id="btnPayDelete">
                                                Delete
                                            </button>
                                            <button type="button" class="btn btn-outline-info ml-2" id="btnPaySearch">
                                                Search
                                            </button>
                                            <button type="button" class="btn btn-outline-primary ml-2 "
                                                    id="btnPayGetAll">Get
                                                All
                                            </button>
                                            <button type="button" class="btn btn-outline-dark ml-2 " id="btnClear">
                                                Clear
                                            </button>
                                            <button type="button" class="btn btn-primary  ml-5" id="btnViewEmployee">
                                                <i class="fas fa-angle-double-left"> View Employee</i>
                                            </button>
                                        </div>

                                        <div class="form-row">
                                            <table class="table table-hover">
                                                <thead class="text-dark table-primary">
                                                <tr>
                                                    <th scope="col">Payment ID</th>
                                                    <th scope="col">Employee ID</th>
                                                    <th scope="col">Earnings</th>
                                                    <th scope="col">Deduction</th>
                                                    <th scope="col">Amount</th>
                                                    <th scope="col">Date</th>
                                                </tr>
                                                </thead>
                                                <tbody class="paymentTbody">
                                                </tbody>
                                            </table>

                                        </div>
                                    </section>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
