<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Salary Manage System - Payment</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>


<div class="payment-main">
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-lg-11 container-fluid m-5" >
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <h5 class="font-weight-bold" id="employeeTitle">Employee Salary Management</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Employee ID</strong></label>
                                                <input id="employeeID"
                                                       class="form-control"
                                                       type="text"
                                                       placeholder="EMP00"
                                                       name="employeeID"
                                                >
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong>Employee Name</strong></label>
                                                <input
                                                        id="employeeName"
                                                        class="form-control"
                                                        type="text"
                                                        placeholder="Name"
                                                        name="employeeName">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label><strong> Position </strong></label>
                                                <input
                                                        id="employeePosition"
                                                        class="form-control"
                                                        type="text"
                                                        placeholder="Position"
                                                        name="employeePosition">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <table class="table table-hover">
                                            <thead class="text-dark">
                                            <tr>
                                                <th scope="col">Earnings</th>
                                                <th scope="col">Amount</th>
                                                <th scope="col">Deduction</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <th> Sample</th>
                                                <th> Sample</th>
                                                <th> Sample</th>
                                            </tbody>
                                        </table>

                                    </div>
                                    <div class="form-group mb-2">
                                        <button type="button" class="btn btn-outline-primary ml-2">Save</button>
                                        <button type="button" class="btn btn-outline-primary ml-2">Update</button>
                                        <button type="button" class="btn btn-outline-primary ml-2">Delete</button>
                                        <button type="button" class="btn btn-outline-primary ml-2">Get All</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
